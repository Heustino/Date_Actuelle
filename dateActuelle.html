    <script>
        
            // Ecrire un programme JavaScript pour obtenir la date actuelle
            // Write a program to get the current date
         
        var today = new Date();
        var aujourdhui = new Date(); 
        var dd = today.getDate(); 
        var mm = today.getMonth()+1; 
        var yyyy = today.getFullYear(); 

        if(dd<10) {
            dd='0'+dd; 
        }

        if(mm<10){
            mm='0'+mm; 
        }
  
        today = mm+'/'+dd+'/'+yyyy;
        aujourdhui = dd+'/'+mm+'/'+yyyy;
        alert("The date of today is : " + "" + today +
            "\n La date du jour est : " + "" + aujourdhui);
          
    </script>
